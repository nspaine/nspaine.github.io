</head>

<body>
  <!-- Record exact start time for loader synchronization -->
  <script>window.loaderStartTime = Date.now();</script>

  <!-- Clear visited pages on hard refresh -->
  <script>sessionStorage.removeItem('visitedPages');</script>

  <!-- Critical Loading Screen (Outside #root to survive hydration) -->
  <div id="initial-loader" class="loader-backdrop">
    <!-- Home Loader Content - Binary Grid -->
    <div id="loader-home" class="binary-grid-container" style="display: none;"></div>

    <!-- Portfolio Loader Content - Oscilloscope -->
    <div id="loader-portfolio" class="oscilloscope-container" style="display: none;"></div>

    <!-- Architecture Loader Content -->
    <div id="loader-architecture" class="architecture-container" style="display: none;"></div>

    <!-- Router Logic for Initial Loader -->
    <script type="module">
      import { initBinaryLoader } from './src/loaders/binary-loader.js';
      import { initOscilloscopeLoader } from './src/loaders/oscilloscope-loader.js';
      import { initArchitectureLoader } from './src/loaders/architecture-loader.js';

      (function () {
        const homeLoader = document.getElementById('loader-home');
        const portfolioLoader = document.getElementById('loader-portfolio');
        const architectureLoader = document.getElementById('loader-architecture');
        const path = window.location.pathname;

        if (path.includes('/portfolio')) {
          portfolioLoader.style.display = 'flex';
          initOscilloscopeLoader(portfolioLoader);
        } else if (path.includes('/architecture')) {
          architectureLoader.style.display = 'flex';
          initArchitectureLoader(architectureLoader);
        } else {
          homeLoader.style.display = 'grid';
          initBinaryLoader(homeLoader);
        }
      })();
    </script>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
